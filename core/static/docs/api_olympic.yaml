      responses:
        200:
          type: array
          description: "OK"
          schema:
            $ref: "#/definitions/Athlete"
        404:
            description: "Not found"
            schema:
              type: object
              properties:
                detail:
                  type: object
                  example: "Não encontrado."
    put:
      summary: "Endpoint para atualizar dados do(a) atleta."
      tags:
