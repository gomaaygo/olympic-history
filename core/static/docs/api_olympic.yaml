definitions:
  Team:
    type: object
    properties:
      id:
        type: int
        example: 1
      team:
        type: string
        maximum: 255
        example: "Brazil"          
      noc:
        type: string
        maximum: 3
        example: "BR"
  TeamCreate:
    type: object
    properties:
      team:
        type: string
        maximum: 255
        example: "Brazil"          
      noc:
        type: string
        maximum: 3
        example: "BR"
  Athlete:
    type: object
    properties:
      id:
        type: int
        example: 1
      name:
        type: string
        maximum: 255
        example: "Marta Silva"          
      sex:
        type: string
        maximum: 1
        example: "F"
      team:
        type: int
        example: 1
  AthleteCreate:
    type: object
    properties:
      name:
        type: string
        maximum: 255
        example: "Marta Silva"          
      sex:
        type: string
        maximum: 1
        example: "F"
      team:
        type: int
        example: 1
  Game:
    type: object
    properties:
      id:
        type: int
        example: 1
      year:
        type: int
        maximum: 4
        example: 1992          
      season:
        type: string
        maximum: 6
        example: "Summer"
  GameCreate:
    type: object
    properties:
      year:
        type: int
        maximum: 4
        example: 1992          
      season:
        type: string
        maximum: 6
        example: "Summer"


